<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Identity RP</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', Arial, sans-serif;
        }

        @keyframes float {
            0% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(2deg); }
            100% { transform: translateY(0px) rotate(0deg); }
        }

        @keyframes flyAcross {
            0% { transform: translateX(-100%) translateY(0) scale(0.8); }
            50% { transform: translateX(50vw) translateY(-30px) scale(1); }
            100% { transform: translateX(100vw) translateY(-50px) scale(0.8); }
        }

        .bird {
            position: absolute;
            width: 40px;
            height: 40px;
            opacity: 0.2;
            pointer-events: none;
            z-index: 0;
            filter: brightness(2);
        }

        .bird1 { animation: flyAcross 15s linear infinite; top: 20%; }
        .bird2 { animation: flyAcross 20s linear infinite; top: 40%; }
        .bird3 { animation: flyAcross 25s linear infinite; top: 60%; }

        body {
            background-color: #2a1b3d;
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            background: linear-gradient(45deg, #1a0f2e, #921888);
            overflow-x: hidden;
            position: relative;
        }

        .container {
            max-width: 1200px;
            text-align: center;
            position: relative;
            z-index: 1;
            padding: 40px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .logo-container {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 40px;
            animation: float 6s ease-in-out infinite;
        }

        .logo {
            width: 80px;
            height: 80px;
            margin-right: 20px;
            filter: drop-shadow(0 0 10px rgba(255, 255, 255, 0.3));
        }

        .icon {
            width: 24px;
            height: 24px;
            object-fit: contain;
            transition: transform 0.3s ease;
        }

        h1 {
            font-size: 4rem;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 3px;
            color: #fff;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
            font-weight: 800;
        }

        .description {
            font-size: 1.3rem;
            margin-bottom: 40px;
            color: #e0e0e0;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
            line-height: 1.8;
        }

        .social-buttons {
            display: flex;
            gap: 25px;
            justify-content: center;
            flex-wrap: wrap;
            margin-bottom: 40px;
        }

        .button {
            padding: 18px 35px;
            border-radius: 12px;
            text-decoration: none;
            color: white;
            font-weight: bold;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            display: flex;
            align-items: center;
            gap: 12px;
            min-width: 180px;
            justify-content: center;
        }

        .button:hover {
            transform: translateY(-5px);
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.2);
            background: rgba(255, 255, 255, 0.15);
            border-color: rgba(255, 255, 255, 0.3);
        }

        .button:hover .icon {
            transform: scale(1.2);
        }

        .glow {
            position: absolute;
            width: 800px;
            height: 800px;
            background: radial-gradient(circle, rgba(106, 90, 205, 0.2) 0%, rgba(106, 90, 205, 0) 70%);
            pointer-events: none;
            z-index: 0;
            animation: float 10s ease-in-out infinite;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }
            
            .container {
                padding: 20px;
            }

            .social-buttons {
                flex-direction: column;
                align-items: center;
            }

            .button {
                width: 100%;
                max-width: 250px;
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
</head>
<body>
    <img src="image/bird.png" alt="Bird" class="bird bird1">
    <img src="image/bird.png" alt="Bird" class="bird bird2">
    <img src="image/bird.png" alt="Bird" class="bird bird3">

    <div class="glow"></div>
    <div class="container">
        <div class="logo-container">
            <img src="image/logo.png" alt="Logo" class="logo">
            <h1>Identity RP</h1>
        </div>
        
        <p class="description">
            Bliv en del af vores fantastiske fællesskab og oplev næste niveau inden for rollespil. Forbind dig med andre spillere, del dine historier, og tag på episke eventyr sammen.
        </p>

        <div class="social-buttons">
            <a href="https://discord.gg/identityrp" target="_blank" class="button">
                <img src="image/discord.png" alt="Discord" class="icon">
                Discord
            </a>
            <a href="https://t.me/YOUR-TELEGRAM" target="_blank" class="button">
                <img src="image/telegram.png" alt="Telegram" class="icon">
                Telegram
            </a>
            <a href="https://tiktok.com/@YOUR-TIKTOK" target="_blank" class="button">
                <img src="image/tiktok.png" alt="TikTok" class="icon">
                TikTok
            </a>
            <a href="https://youtube.com/c/YOUR-CHANNEL" target="_blank" class="button">
                <img src="image/youtube.png" alt="YouTube" class="icon">
                YouTube
            </a>
        </div>
    </div>
</body>
</html>
